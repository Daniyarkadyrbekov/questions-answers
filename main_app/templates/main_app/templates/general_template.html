<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap-theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'main_app/main_app.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <div class="row ">
            <div class="col-md-9">
                <div class="left-header-container">
                    {% block header_left %}
                    {% endblock %}
                </div>
            </div>

            <div class="col-md-3">
                {% block header_right %}
                {% endblock %}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-9">
                {% block left_column %}
                {% endblock %}
            </div>

            <div class="col-md-3">
                {% block right_column %}
                {% endblock %}
            </div>
        </div>

    </div>
</body>
</html>
