<div class="container-fluid">
    <h2>Log in</h2>

    <form class="form-horizontal">
        <div class="form-group row">
            <label for="login-input" class="col-md-2 col-form-label">Login</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="login-input" placeholder="Login">
            </div>
        </div>

        <div class="form-group row">
            <label for="password-input" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-8">
                <input class="form-control" type="password" id="password-input" placeholder="*************">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-1 col-md-offset-2">
                <button type="submit" class="btn btn-default">Log in!</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <a href="{% url 'registration' %}">Create new account</a>
        </div>
    </div>
</div>
