<div class="container-fluid">
    <h2>Register</h2>

    <form class="form-horizontal">
        <div class="form-group row">
            <label for="login-input" class="col-md-2 col-form-label">Login</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="login-input" placeholder="Login" required maxlength="20">
            </div>
        </div>

        <div class="form-group row">
            <label for="email-input" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-8">
                <input class="form-control" type="email" id="email-input" placeholder="email" required maxlength="30">
            </div>
        </div>

        <div class="form-group row">
            <label for="nick-input" class="col-md-2 col-form-label">Nick</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="nick-input" placeholder="Nickame" required maxlength="20">
            </div>
        </div>

        <div class="form-group row">
            <label for="password-input" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-8">
                <input class="form-control" type="password" id="password-input" placeholder="*************" required maxlength="30">
            </div>
        </div>

        <div class="form-group row">
            <label for="password-repeat-input" class="col-md-2 col-form-label">Repeat password</label>
            <div class="col-md-8">
                <input class="form-control" type="password" id="password-repeat-input" placeholder="*************" required maxlength="30">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Upload avatar</label>
            <div class="col-md-6">
                <input class="form-control file" type="file" data-filename-placement="inside">
            </div>
            <div class="col-md-1">
                <button type="submit" value="Load" class="btn btn-default">Choose</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-1 col-md-offset-2">
                <button type="submit" class="btn btn-default">Register!</button>
            </div>
        </div>
    </form>

</div>
