<div class="container-fluid">
    <h2>New question</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-1" for="title">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-1" for="text">Text</label>
            <div class="col-md-10">
                <textarea class="form-control" id="text" rows="10"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-1" for="tags">Tags</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="tags">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-default">Ask</button>
            </div>
        </div>
    </form>
</div>
